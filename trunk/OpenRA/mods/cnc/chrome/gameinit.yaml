GameInitInfo@INIT_SETUP:
	Id:INIT_SETUP
	TestFile: conquer.mix
	GameTitle: Command & Conquer
	PackageURL:http://open-ra.org/get-dependency.php?file=cnc-packages
	PackagePath:^/Content/cnc
	InstallMode:cnc
	Delegate:GameInitDelegate

Background@INIT_CHOOSEINSTALL:
	Id:INIT_CHOOSEINSTALL
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Install Required
			Align:Center
			Bold:True
		Label@DESC1:
			X:0
			Y:65
			Width:PARENT_RIGHT
			Height:25
			Text:OpenRA requires the original C&C game content.
			Align:Center
		Label@DESC2:
			X:0
			Y:70
			Width:PARENT_RIGHT
			Height:25
			Text:Content can be downloaded, or copied from the install CD.
			Visible:false
			Align:Center
		Button@DOWNLOAD:
			Id:DOWNLOAD
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Download
			Bold:True
		Button@FROMCD:
			Id:FROMCD
			X:PARENT_RIGHT - 420
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible:false
			Text:From CD
			Bold:True
		Button@QUIT:
			Id:QUIT
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Quit
			Bold:True

